# ============================================
# StartApplication Configuration
# ============================================
spring.application.name=golden-raspberry-awards
server.port=8080
# ============================================
# H2 Database Configuration
# ============================================
spring.datasource.url=jdbc:h2:~/test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false
# ============================================
# JPA / Hibernate Configuration
# ============================================
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
# ============================================
# Swagger / OpenAPI Configuration
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
# ============================================
# Logging Configuration
# ============================================
logging.level.golden.raspberry.awards=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.jpa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# ============================================
# CSV Configuration
# ============================================
csv.reset-to-original=false
csv.file=data/movieList.csv
csv.original-file=data/primary-base/MovieList.csv
csv.separator=;
csv.min-columns=6
csv.winner-yes=yes
csv.key-file=highest-id/key.xml
csv.xml-indent-amount=4
csv.xml-indent-property={https://xml.apache.org/xslt}indent-amount
# ============================================
# Thymeleaf Configuration
# ============================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# ============================================
# Listener Configuration
# ============================================
listener.enabled=false
listener.base-path=src/main/resources/log
listener.prefix=Listener
listener.folder-date-format=yyyy_MM_dd
listener.log-date-format=yyyy_MM_dd_HH_mm_ss
listener.retention-days=1
