# ============================================
# StartApplication Configuration
# ============================================
spring.application.name=golden-raspberry-awards
server.port=8080

# ============================================
# H2 Database Configuration
# ============================================
spring.datasource.url=jdbc:h2:~/test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ============================================
# JPA / Hibernate Configuration
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# ============================================
# Swagger / OpenAPI Configuration
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ============================================
# Logging Configuration
# ============================================
logging.level.golden.raspberry.awards=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.jpa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# Thymeleaf Configuration
# ============================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ============================================
# Spring Boot DevTools Configuration
# ============================================
# Enable automatic restart on classpath changes
spring.devtools.restart.enabled=true
# Enable LiveReload for automatic browser refresh (port 35729)
spring.devtools.livereload.enabled=true
# Watch additional paths for changes (templates and static files)
spring.devtools.restart.additional-paths=src/main/resources
# Exclude static files from restart (they use LiveReload instead)
spring.devtools.restart.exclude=static/**,public/**,templates/**
# Thymeleaf templates are reloaded automatically (cache disabled above)
