<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" lang="en-us">
<head>
    <title>Home - Golden Raspberry Awards</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12 text-center mb-4">
            <h1 class="display-4">
                <i class="fa-solid fa-trophy text-warning"></i>
                Golden Raspberry Awards
            </h1>
            <p class="lead">Awards Management System</p>
        </div>
    </div>

        <div class="row mt-5">
            <div class="col-md-6 mb-4 d-flex">
                <div class="card w-100">
                    <div class="card-body text-center d-flex flex-column">
                        <i class="fa-solid fa-chart-line fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">Producer Intervals</h5>
                        <p class="card-text flex-grow-1">
                            Visualize the producers with the longest and shortest intervals between consecutive awards.
                        </p>
                        <a th:href="@{/intervals}" class="btn btn-primary mt-auto">
                            <i class="fa-solid fa-arrow-right"></i> View Intervals
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4 d-flex">
                <div class="card w-100">
                    <div class="card-body text-center d-flex flex-column">
                        <i class="fa-solid fa-film fa-3x text-success mb-3"></i>
                        <h5 class="card-title">API REST</h5>
                        <p class="card-text flex-grow-1">
                           Access the REST API documentation via Swagger UI.
                        </p>
                        <a href="/swagger-ui.html" class="btn btn-success mt-auto" target="_blank">
                            <i class="fa-solid fa-book"></i> Swagger UI
                        </a>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
