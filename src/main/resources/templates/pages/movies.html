<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" lang="en-us">
<head>
    <title>Movies - Golden Raspberry Awards</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row mb-3">
            <div class="col-md-12">
                <h2>
                    <i class="fa-solid fa-film text-primary"></i>
                    Movies
                </h2>
                <p class="text-muted small mb-0">
                    Total: <strong th:text="${totalItems}">0</strong> movies
                </p>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body compact-info-card">
                        <div class="row align-items-end">
                            <div class="col-md-3">
                                <label for="pageSize" class="form-label small mb-1">Items per page:</label>
                                <select id="pageSize" class="form-select form-select-sm" onchange="changePageSize(this.value)">
                                    <option value="5" th:selected="${pageSize == 5}">5</option>
                                    <option value="10" th:selected="${pageSize == 10}">10</option>
                                    <option value="20" th:selected="${pageSize == 20}">20</option>
                                    <option value="50" th:selected="${pageSize == 50}">50</option>
                                    <option value="100" th:selected="${pageSize == 100}">100</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="sortBy" class="form-label small mb-1">Sort by:</label>
                                <select id="sortBy" class="form-select form-select-sm" onchange="changeSort(this.value)">
                                    <option value="id" th:selected="${sortBy == 'id'}">ID</option>
                                    <option value="year" th:selected="${sortBy == 'year'}">Year</option>
                                    <option value="title" th:selected="${sortBy == 'title'}">Title</option>
                                    <option value="studios" th:selected="${sortBy == 'studios'}">Studios</option>
                                    <option value="producers" th:selected="${sortBy == 'producers'}">Producers</option>
                                    <option value="winner" th:selected="${sortBy == 'winner'}">Winner</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="direction" class="form-label small mb-1">Direction:</label>
                                <select id="direction" class="form-select form-select-sm" onchange="changeDirection(this.value)">
                                    <option value="asc" th:selected="${direction == 'asc'}">Ascending</option>
                                    <option value="desc" th:selected="${direction == 'desc'}">Descending</option>
                                </select>
                            </div>
                            <div class="col-md-3 text-end">
                                <span class="small text-muted">
                                    Page <strong th:text="${currentPage + 1}">1</strong> of <strong th:text="${totalPages}">1</strong>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Movies Table -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-dark table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>
                                            <a th:href="@{/movies(page=${currentPage}, size=${pageSize}, sortBy='id', direction=${sortBy == 'id' and direction == 'asc' ? 'desc' : 'asc'})}" 
                                               class="text-decoration-none text-white">
                                                ID
                                                <i th:if="${sortBy == 'id'}" 
                                                   th:class="${direction == 'asc' ? 'fa-solid fa-arrow-up' : 'fa-solid fa-arrow-down'}"
                                                   class="fa-solid"></i>
                                            </a>
                                        </th>
                                        <th>
                                            <a th:href="@{/movies(page=${currentPage}, size=${pageSize}, sortBy='year', direction=${sortBy == 'year' and direction == 'asc' ? 'desc' : 'asc'})}" 
                                               class="text-decoration-none text-white">
                                                Year
                                                <i th:if="${sortBy == 'year'}" 
                                                   th:class="${direction == 'asc' ? 'fa-solid fa-arrow-up' : 'fa-solid fa-arrow-down'}"
                                                   class="fa-solid"></i>
                                            </a>
                                        </th>
                                        <th>
                                            <a th:href="@{/movies(page=${currentPage}, size=${pageSize}, sortBy='title', direction=${sortBy == 'title' and direction == 'asc' ? 'desc' : 'asc'})}" 
                                               class="text-decoration-none text-white">
                                                Title
                                                <i th:if="${sortBy == 'title'}" 
                                                   th:class="${direction == 'asc' ? 'fa-solid fa-arrow-up' : 'fa-solid fa-arrow-down'}"
                                                   class="fa-solid"></i>
                                            </a>
                                        </th>
                                        <th>
                                            <a th:href="@{/movies(page=${currentPage}, size=${pageSize}, sortBy='studios', direction=${sortBy == 'studios' and direction == 'asc' ? 'desc' : 'asc'})}" 
                                               class="text-decoration-none text-white">
                                                Studios
                                                <i th:if="${sortBy == 'studios'}" 
                                                   th:class="${direction == 'asc' ? 'fa-solid fa-arrow-up' : 'fa-solid fa-arrow-down'}"
                                                   class="fa-solid"></i>
                                            </a>
                                        </th>
                                        <th>
                                            <a th:href="@{/movies(page=${currentPage}, size=${pageSize}, sortBy='producers', direction=${sortBy == 'producers' and direction == 'asc' ? 'desc' : 'asc'})}" 
                                               class="text-decoration-none text-white">
                                                Producers
                                                <i th:if="${sortBy == 'producers'}" 
                                                   th:class="${direction == 'asc' ? 'fa-solid fa-arrow-up' : 'fa-solid fa-arrow-down'}"
                                                   class="fa-solid"></i>
                                            </a>
                                        </th>
                                        <th>
                                            <a th:href="@{/movies(page=${currentPage}, size=${pageSize}, sortBy='winner', direction=${sortBy == 'winner' and direction == 'asc' ? 'desc' : 'asc'})}" 
                                               class="text-decoration-none text-white">
                                                Winner
                                                <i th:if="${sortBy == 'winner'}" 
                                                   th:class="${direction == 'asc' ? 'fa-solid fa-arrow-up' : 'fa-solid fa-arrow-down'}"
                                                   class="fa-solid"></i>
                                            </a>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${movies.isEmpty()}">
                                        <td colspan="6" class="text-center text-muted">
                                            No movies found
                                        </td>
                                    </tr>
                                    <tr th:each="movie : ${movies}">
                                        <td th:text="${movie.id}"></td>
                                        <td th:text="${movie.year}"></td>
                                        <td th:text="${movie.title}"></td>
                                        <td th:text="${movie.studios}"></td>
                                        <td th:text="${movie.producers}"></td>
                                        <td>
                                            <span th:if="${movie.winner}" class="badge bg-success">Yes</span>
                                            <span th:unless="${movie.winner}" class="badge bg-secondary">No</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3" th:if="${totalPages > 1}">
            <div class="col-md-12">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" 
                               th:href="@{/movies(page=${currentPage - 1}, size=${pageSize}, sortBy=${sortBy}, direction=${direction})}"
                               th:if="${currentPage > 0}">
                                <i class="fa-solid fa-chevron-left"></i> Previous
                            </a>
                            <span class="page-link" th:if="${currentPage == 0}">
                                <i class="fa-solid fa-chevron-left"></i> Previous
                            </span>
                        </li>
                        
                        <li th:each="pageNum : ${pageNumbers}" 
                            class="page-item" 
                            th:classappend="${pageNum == currentPage} ? 'active'">
                            <a class="page-link" 
                               th:href="@{/movies(page=${pageNum}, size=${pageSize}, sortBy=${sortBy}, direction=${direction})}"
                               th:text="${pageNum + 1}"
                               th:if="${pageNum != currentPage}"></a>
                            <span class="page-link" th:if="${pageNum == currentPage}" th:text="${pageNum + 1}"></span>
                        </li>
                        
                        <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                            <a class="page-link" 
                               th:href="@{/movies(page=${currentPage + 1}, size=${pageSize}, sortBy=${sortBy}, direction=${direction})}"
                               th:if="${currentPage < totalPages - 1}">
                                Next <i class="fa-solid fa-chevron-right"></i>
                            </a>
                            <span class="page-link" th:if="${currentPage >= totalPages - 1}">
                                Next <i class="fa-solid fa-chevron-right"></i>
                            </span>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div layout:fragment="scripts">
        <script th:src="@{/js/movies.js}"></script>
    </div>
</body>
</html>
