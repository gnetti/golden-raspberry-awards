# ============================================
# Test Configuration
# ============================================
# Use in-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# H2 Console (disabled for tests)
spring.h2.console.enabled=false
# ============================================
# JPA / Hibernate Configuration for Tests
# ============================================
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# ============================================
# Logging Configuration for Tests
# ============================================
logging.level.golden.raspberry.awards=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.springframework.data.jpa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=DEBUG
# ============================================
# Thymeleaf Configuration for Tests
# ============================================
spring.thymeleaf.cache=false
# ============================================
# CSV Configuration for Tests
# ============================================
csv.file=data/movieList.csv
csv.reset-to-original=false
csv.original-file=data/primary-base/MovieList.csv
csv.separator=;
csv.min-columns=6
csv.winner-yes=yes
csv.key-file=highest-id/key.xml
csv.xml-indent-amount=4
csv.xml-indent-property={https://xml.apache.org/xslt}indent-amount
csv.write-enabled=false
# ============================================
# Listener Configuration for Tests
# ============================================
listener.enabled=false
listener.base-path=src/main/resources/listener
listener.prefix=listener
listener.folder-date-format=yyyy_MM_dd
listener.log-date-format=yyyy_MM_dd_HH_mm_ss
listener.retention-days=1
