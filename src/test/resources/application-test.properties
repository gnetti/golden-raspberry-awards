# ============================================
# Test Configuration
# ============================================
# Use in-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (disabled for tests)
spring.h2.console.enabled=false

# ============================================
# JPA / Hibernate Configuration for Tests
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# ============================================
# Logging Configuration for Tests
# ============================================
logging.level.golden.raspberry.awards=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.data.jpa=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# ============================================
# Thymeleaf Configuration for Tests
# ============================================
spring.thymeleaf.cache=false

# ============================================
# Spring Boot DevTools Configuration for Tests
# ============================================
# Disable DevTools for tests
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

